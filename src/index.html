<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <ul><a id="results" class="results-link active" href="#">Results</a></ul>
                <ul><a id="footbal" class="footbal-link" href="#">Footbal</a></ul>
                <ul><a id="nba" class="nba-link" href="#">NBA</a></ul>
                <ul><a id="nhl" class="nhl-link" href="#">NHL</a></ul>
            </nav>
        </div>
    </header>
    <main>
    </main>
    <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
        <div class="modal__overlay" tabindex="-1" data-micromodal-close>
          <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
            <header class="modal__header">
              <h2 class="modal__title" id="modal-1-title">
                New match
              </h2>
              <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
            </header>
            <main class="modal__content" id="modal-1-content">
                <form class="modal-form">
                    <div class="form-row">
                        <label for="teamHome">Team home</label>
                        <input name="teamHome" id="teamHome" type="text" required>
                    </div>
                    <div class="form-row">
                        <label for="teamAway">Team away</label>
                        <input name="teamAway" id="teamAway" type="text" required>
                    </div>
                    <div class="form-row">
                        <label for="city">City</label>
                        <input name="city" id="city" type="text" required>
                    </div>
                    <div class="form-row">
                        <label for="date">Date</label>
                        <input name="date" id="date" type="datetime-local" required autocomplete="off">
                    </div>
                    <div class="form-row">
                        <button type="submit" class="modal__btn modal__btn-primary">Save</button>
                    </div>
                </form>
            </main>
            <footer class="modal__footer">
              
              <button class="modal__btn" data-micromodal-close aria-label="Close this dialog window">Close</button>
            </footer>
          </div>
        </div>
      </div>
</body>


</html>
